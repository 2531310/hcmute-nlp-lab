
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLP with Flask and spaCy</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 800px;
        }
        h1, h2 {
            color: #333;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 0.5rem;
            font-size: 1rem;
        }
        button {
            background-color: #007bff;
            color: #fff;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #results {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
        }
        .entity {
            padding: 0.3rem 0.6rem;
            margin: 0 0.3rem;
            border-radius: 0.3rem;
            font-weight: bold;
            color: #fff;
        }
        .PER { background-color: #e83e8c; }
        .ORG { background-color: #6f42c1; }
        .LOC { background-color: #fd7e14; }
        .MISC { background-color: #20c997; }

        #tokens {
            line-height: 1.8;
        }
        #loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 40px;
            height: 40px;
            -webkit-animation: spin 2s linear infinite; /* Safari */
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }

        /* Safari */
        @-webkit-keyframes spin {
          0% { -webkit-transform: rotate(0deg); }
          100% { -webkit-transform: rotate(360deg); }
        }

        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NLP with Flask and spaCy</h1>
        <p>Enter a paragraph of text below and click "Process Text" to see the magic of Natural Language Processing.</p>
        <textarea id="text-input" placeholder="For example: Apple is looking at buying U.K. startup for $1 billion."></textarea>
        <button id="process-btn">Process Text</button>

        <div id="loader"></div>

        <div id="results" style="display:none;">
            <h2>Tokens and POS Tags</h2>
            <div id="tokens"></div>

            <h2>Named Entities</h2>
            <div id="entities-container">
                <p>Named Entities are highlighted below in the original text.</p>
                <div id="entities"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("process-btn").addEventListener("click", () => {
            const text = document.getElementById("text-input").value;
            const resultsDiv = document.getElementById("results");
            const loader = document.getElementById("loader");

            resultsDiv.style.display = "none";
            loader.style.display = "block";

            fetch("/process", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ text })
            })
            .then(response => response.json())
            .then(data => {
                loader.style.display = "none";
                resultsDiv.style.display = "block";

                // Display tokens and POS tags
                const tokensDiv = document.getElementById("tokens");
                tokensDiv.innerHTML = "";
                data.tokens.forEach(token => {
                    const tokenSpan = document.createElement("span");
                    tokenSpan.textContent = `(${token.text}, ${token.pos}) `;
                    tokensDiv.appendChild(tokenSpan);
                });

                // Display named entities
                const entitiesDiv = document.getElementById("entities");
                entitiesDiv.innerHTML = "";
                let entityHtml = text;
                // sort entities by start position to avoid messing up the html
                const sortedEntities = data.entities.sort((a, b) => b.start_char - a.start_char);
                sortedEntities.forEach(entity => {
                    const entitySpan = `<span class="entity ${entity.label}">${entity.text}</span>`;
                    entityHtml = entityHtml.slice(0, entity.start_char) + entitySpan + entityHtml.slice(entity.end_char);
                });

                entitiesDiv.innerHTML = entityHtml;
            });
        });
    </script>
</body>
</html>
